
<html>

    <head>
        <title>订单支付</title>
    </head>
    
    <body>
        
    <form id="payForm" action="/alipay/goAlipay.html" method="post">
    	<input type="hidden" name="orderId" value="" />
        <table>
        	<tr>
        		<td>
        			订单编号: ${order.id }
        		</td>
        	</tr>
        		<td>
        			产品名称: ${p.name }
        		</td>
        	<tr>
        	</tr>
        		<td>
        			订单价格: ${order.orderAmount }
        		</td>
        	<tr>
        	</tr>
        		<td>
        			购买个数：${order.buyCounts }
        		</td>
        	</tr>
        	</tr>
        		<td>
        			<input type="submit" value="前往支付宝进行支付">
        			
        			<input type="button" value="微信扫码支付" onclick="wxpayDisplay()">
        		</td>
        	</tr>
        </table>
    </form>
    </body>

</html>
